version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: water_quality_db
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-water_quality}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - water-quality-net
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: water_quality_cache
    ports:
      - "6379:6379"
    networks:
      - water-quality-net
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: water_quality_backend
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@timescaledb:5432/${DB_NAME:-water_quality}
    ports:
      - "3000:3000"
    depends_on:
      - timescaledb
      - redis
    networks:
      - water-quality-net
    restart: unless-stopped

  ml-service:
    build: ./ml-service
    container_name: water_quality_ml
    environment:
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - water-quality-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: water_quality_frontend
    environment:
      - VITE_API_URL=/api/v1
    ports:
      - "5173:5173"
    networks:
      - water-quality-net
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: water_quality_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - water-quality-net
    restart: unless-stopped

networks:
  water-quality-net:
    driver: bridge

volumes:
  timescaledb_data:
